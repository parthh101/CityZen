<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CityZen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">CityZen</div>
            <div class="nav-right">
                <ul class="nav-links">
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="form-container">
            <h2>Your Profile</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <button type="submit" class="btn-primary">Update Profile</button>
            </form>
            <div class="form-footer">
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        // Load user data
        async function loadUserData() {
            try {
                console.log('Loading profile data...');
                const response = await fetch('http://localhost:8000/api/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                console.log('Profile data received:', data);

                if (response.ok) {
                    // Populate form fields
                    document.getElementById('fullName').value = data.full_name || '';
                    document.getElementById('email').value = data.email || '';
                    document.getElementById('dob').value = data.dob ? data.dob.split('T')[0] : '';
                    document.getElementById('phone').value = data.phone || '';
                    document.getElementById('address').value = data.address || '';
                    document.getElementById('city').value = data.city || '';
                    document.getElementById('state').value = data.state || '';
                } else {
                    console.error('Failed to load profile data:', data);
                    if (response.status === 401) {
                        // Token expired or invalid
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                        window.location.href = 'login.html';
                    } else {
                        alert(data.error || 'Failed to load profile data. Please try again later.');
                    }
                }
            } catch (error) {
                console.error('Error loading profile data:', error);
                alert('An error occurred while loading your profile data. Please check your internet connection and try again.');
            }
        }

        // Load user data when page loads
        loadUserData();

        // Handle profile update
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                dob: document.getElementById('dob').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value
            };

            try {
                console.log('Updating profile with data:', formData);
                const response = await fetch('http://localhost:8000/api/profile/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                console.log('Update response:', data);

                if (response.ok) {
                    alert('Profile updated successfully!');
                } else {
                    console.error('Profile update failed:', data);
                    if (response.status === 401) {
                        // Token expired or invalid
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                        window.location.href = 'login.html';
                    } else {
                        alert(data.error || 'Failed to update profile. Please try again.');
                    }
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                alert('An error occurred while updating your profile. Please check your internet connection and try again.');
            }
        });

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
